<div class="mb-4">
  <button 
    class="post-list__button--primary"
    [routerLink]="['/new']">
    Create New Post
  </button>
</div>

@if (error) {
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>
}

<div class="grid gap-4">
  @if (posts$ | async; as posts) {
    @for (post of posts; track post.postId) {
      <div class="post-list__item">
        <div>
          <h3 class="text-xl font-semibold">{{ post.title }}</h3>
          <p class="text-gray-600">Status: {{ post.status }}</p>
          <div class="flex gap-2 mt-2">
            @for (tag of post.tags; track tag) {
              <span class="bg-gray-200 px-2 py-1 rounded-full text-sm">
                {{ tag }}
              </span>
            }
          </div>
        </div>
        <div class="flex gap-2">
          <button 
            class="post-list__button--primary"
            [routerLink]="['/edit', post.postId]">
            Edit
          </button>
          <button 
            class="post-list__button--delete"
            (click)="deletePost(post.postId)">
            Delete
          </button>
        </div>
      </div>
    }
  } @else {
    <div class="text-center py-8">
      <p>Loading posts...</p>
    </div>
  }
</div>
