<h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white max-w-4xl mx-auto">Blog Post Editor</h1>
   <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="max-w-4xl mx-auto">
     @if (error) {
       <div class="mb-4 p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 rounded">
         {{ error }}
       </div>
     }

     <div class="mb-4">
       <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Title</label>
       <input 
         type="text" 
         formControlName="title"
         class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
     </div>

     <div class="mb-4">
       <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Content</label>
       <textarea 
         formControlName="content"
         rows="6"
         class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
     </div>

     <div class="mb-4">
       <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Author</label>
       <select 
         formControlName="authorId"
         class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
         <option value="" class="dark:bg-gray-800">Select Author</option>
         @for (user of users; track user.userId) {
           <option [value]="user.userId" class="dark:bg-gray-800">{{ user.name }} ({{ user.role }})</option>
         }
       </select>
     </div>

     <div class="mb-4">
       <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Tags (comma-separated)</label>
       <input 
         type="text" 
         formControlName="tags"
         class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
     </div>

     <div class="mb-4">
       <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Status</label>
       <select 
         formControlName="status"
         class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
         <option value="Draft" class="dark:bg-gray-800">Draft</option>
         <option value="Published" class="dark:bg-gray-800">Published</option>
       </select>
     </div>

     <div class="flex gap-4">
       <button 
         type="submit"
         [disabled]="!postForm.valid"
         class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded disabled:bg-gray-400 dark:disabled:bg-gray-700 transition-colors duration-200">
         {{ isEditMode ? 'Update' : 'Create' }} Post
       </button>
       <button 
         type="button"
         routerLink="/manager"
         class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition-colors duration-200 dark:bg-gray-700 dark:hover:bg-gray-600">
         Cancel
       </button>
     </div>
   </form>
